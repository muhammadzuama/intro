<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <section class="isian">
        <div class="awal">
            <h1>Selamat Datang</h1>
            <h5>Selamat Datang Kembali Silahkan Login</h5>
        </div>
        <div class="input">
            <form>
                <div class="input1">
                  <label for="exampleInputEmail1" class="form-label">Username</label><br>
                  <input type="text" placeholder="Masukkan Username" aria-describedby="text" class="form1" >
                </div>
                <div class="input2">
                  <label for="exampleInputPassword1" class="form-label2">Password</label><br>
                  <input type="password" placeholder="Masukkan Password" id="exampleInputPassword1">
                </div>
                <div class="input3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn1">Login</button><br>
                <button type="submit" class="btn2">Login with Google</button>
            </form>
            <div class="tidakakun">
                <h5>Tidak Punya Akun ?</h5>
                <a href="daftar/daftar.html">Daftar Disini</a> 
            </div>
        </div>
        <div class="kanan">
            <img src="2868885-01.png" alt="">

        </div>
    </section>
</body>
</html>
